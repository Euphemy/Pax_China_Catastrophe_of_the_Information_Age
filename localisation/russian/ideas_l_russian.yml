 RUS_bear_killed:0 "Русский медведь побеждён, но не убит!"
 RUS_bear_killed_desc:0 ",,Русский медведь повержен''... ,,непобедимая гидра была уничтожена, и в Европе установилась единая и неделимая демократия''... именно с такими словами Еврофедерация отзывалась о своей победе над армией России в ходе операции ,,Орлиный глаз''. На протяжении веков русский народ вел борьба с попытками захвата своей родины, и даже если процесс освобождения занимал века, дух русского неповиновения рано или поздно сам собой изгонял захватчиков из России. \n\nОднако ситуация на данный момент, откровенно говоря, сложная. Армия была практически уничтожена в ходе ,,Смоленских соглашений'', базы Еврофедерации находятся по всей стране, танковым частям до Кремля ехать менее часа в случае неповиновения местного правительства. Целое поколение уже успело вырасти на мощнейших идеях евроинтеграции и превосходства западной культуры в общественной жизни, презирая ошибки своего прошлого. Партия ,,Гражданская Альтернатива'' при поддержке европарламента бесконтрольно руководит страной как того желают они, и, само собой, их ,,брюссельские покровители''. \n\nНо даже не смотря ни на мощнейшее влияние ЕФ на социум, русский народ остается верен своему бунтарскому духу и стремится разорвать оковы, которым его держат в клетке оккупации. Избыточная пропаганда и фактическая оккупация страны вместе с выкачкой ресурсов лишь усиливают консерватизм и освободительное движение русского народа. Русский медведь загнан в берлогу. Он не убит, он просто впал в спячку, накапливая силы. И будет страшен тот день, когда медведь перегрызет свою цепь..."
 RUS_european_occupation:0 "Европейская оккупация"
 RUS_european_occupation_desc:0 "Со времен падения России и закрепления у власти прокси-правительства из Брюсселя, Европа неспешно приступила к дележке завоеванного пирога. Газ, нефть, уголь, древесина, высокие технологии, специалисты различных отраслей промышленности - все это направляется в ,,столицу Европы'', где за бесценок скупается крупнейшими корпорациями планеты, оставляя добывавших все это рабочих и шахтером практически без гроша в кармане. \n\nПромышленные концерны России были приватизированы и скуплены корпорациями, план перестройки экономики полностью курируется комиссарами европарламента, и экономика страны развивается ровно в том русле, что нужно для дальнейшего развития экономики Еврофедерации, а ,,Смоленские соглашения'' по сути подчинили ЦБ России Брюсселю в пользы выплаты внешнего долга бывшей Российской Федерации ее правопреемницей- Российской Республикой. \n\nРоссия беднеет, и это знают даже в европарламенте, однако ничего не могут поделать с возможностью быстро и легко удовлетворить любые свои ресурсные потребности. Население не может не замечать разграбления собственной страны, однако, к сожалению, мало что может сделать для улучшения общего положения. \n\nНо у такой политики есть и обратная сторона медали. Так как ресурсы достаются без труда и за бесценок, то собственная добывающая отрасль Европы просто обесценивается и вот уже 25 лет как находится в глубочайшем кризисе. Европа, не ожидая того, подсела на русскую ресурсную иглу, и не может из нее выбраться, ибо того не дадут сделать собственные же корпорации, просто скупив весь европарламент для недопущения финансовых потерь. Из этого следует, что если когда-либо Россия прекратит поставки в Европу, последствия могут стать катастрофой для всего ,,западного'' социума."
 RUS_new_order:0 "Новый порядок"
 RUS_new_order_desc:0 "Россия на протяжении истории качалась как маятник по политической системе. Из абсолютной монархии она стала республикой, потом республикой рабочих, затем диктатурой рабочих, затем снова республикой и снова диктатурой, и так далее. Она впадала в полный хаос и политическую анафему, после чего снова и снова возрождалась вновь. Но при каждом таком возрождении все сильнее рос общественный раскол. \n\nСейчас Российское общество снова в состоянии раскола. Последствия ран, нанесенных гражданской войной 34-39 годов оказались куда глубже, чем предполагалось ранее. Произошел не разрыв общества, а разрыв самой исторической линии, связывающей поколения будущие с поколениями прошлого. \n\nПока старшее поколение все больше уходит в анализ прошлого, и почему ужасная действительность настолько ужасна, поколение молодое восхваляет действительность, ужасаясь ,,темным'' прошлым и ,,темнотой'' своего народа. Борьба традиционализма и индивидуализма разгорелась пламенем, зарево которого видели многие. Именно на этом пламени зажегся огонь русской революции за свободную и демократическую Россию, и за счет этого пламени она прожила столь долго. \n\nХранителями пламени революции стала партия ,,Мира и процветания''. Когда-то будучи группой сепаратистов, они переросли в новое законное правительство России, стремящаяся создать новую жизнь для простых россиян. Она состоит из всех, кто хочет быть частью дела построения новой России - проевропейских коллаборационистов, олигархов, представителей корпораций и малого бизнеса, отчаявшихся политических радикалов, государственного аппарата прошлой власти и прочих слоев общества. \n\nИменно эта партия, как и ,,Гражданская Альтернатива'' стали представителями нового порядка на русской земле. Но порядок этот еще слишком молод и неопытен, чтобы приспособиться к буре, которая веет над небесами России. Сможет ли выстоять новая власть, учась на своих ошибках, или сгинет в очередном пепелище русского бунта, бессмысленного и беспощадного, покажет лишь время."
 RUS_bureaucracy_and_corruption:0 "Бюрократия и коррупция"
 RUS_bureaucracy_and_corruption_desc:0 "Как сказал однажды Ленин: у России лишь два врага: бюрократия и алкоголизм. Но он забыл упомянуть про третьего титана всех бед- коррупцию. Ужасающих масштабов бюрократизм и коррупция всегда были частью российского гос. аппарата, и как бы не пытались с ней бороться, эта неубиваемая гидра просто находила новый способ наживаться за счет народа. \n\nДаже республика не стала исключением в этой исторической линии. Партия, получив по сути политическую доминацию над страной, чувствуя невозможность утраты своей власти, стала превращаться из борца с этой гидрой в одну из бесчисленных голов этой гидры. Государственная Дума стала эпицентром всего этого развала и воровства. Откаты и лоббирование стали здесь нормой действительности, без которой этот орган просто отказывается работать. \n\nЭффективно работает лишь часть структур, и уж точно этой частью эффективного правительства не является антикоррупционный отдел. Для управления столь огромным землями, которые и так не блещут стабильностью, приходится выделять огромные средства и увеличивать бюрократический аппарат, проявляя еще сильнее проблему разрыва центра и регионов. \n\nК сожалению, или к счастью, не смотря на все вышесказанное, ситуация не настолько близка к катастрофе. Присланные из ЕФ комиссары стараются по мере возможностей очищать гос. аппарат от излишне коррумпированных чиновников, уже несколько раз проводилась люстрация гос. аппарата, да и не смотря на все потери, бюджет все еще остается профицитным. \n\nОднако у такой политики есть и еще одна проблема. Так как за лишний ноль на банкноте чиновники готовы закрывать глаза на все, что не касается Кремля, корпорации и сепаратисты этим превосходно пользуются, накапливая ресурсы и силы для будущих великих свершений. Фронт Свободы не дремлет, и тихо смотрит на то, как его извечный враг сам гниет под своей же тяжестью..."
 RUS_smolensk_agreements:0 "Смоленские соглашения"
 RUS_smolensk_agreements_desc:0 "Тюменский мир, как и последовавшие за ним Смоленские соглашения 2041 года поставили точку в конфликте запада и востока, окончательно установив новую форму порядка на новую землю, и коснулся каждый сферы и области жизни российского общества. \n\nКроме установления нового российского правительства, он также ратифицировал полное разоружение России от ядерного, биологического и химического оружия в пользу стран победительниц, а также установила демилитаризованные зоны в ряде частей страны. России было запрещено иметь крупный флот, тактическую и стратегическую авиацию, а также вооружение мощнее стандарта ,,S-2''. \n\nКроме того, командование Республики отныне должно было согласовывать любые военные операции с комитетами европарламента для обеспечения мирного сосуществования стран восточной Европы, где вопрос ,,будет детально разобран и проанализирован, а по сути, будет оценена возможная угроза действий ее армии. Было запрещено проведение мобилизаций населения, а размер армии ограничивался, хотя вряд ли бы в текущих условиях кто-то пошел служить в армию. \n\nВ добавок ко всему этому, в России создавался комитет еврокомиссаров. ,,Совет 46'', как его прозвали в народе. Этот совет должен был следить за последовательностью выполнения условий соглашений, а также ограничений возможности власти местных сепаратистских группировок. Но по факту, власть Совета была выше, чем Государственной Думы, и могла аннулировать любое решение правительства, а подчинялись они лишь приказам из Брюсселя. \n\nК тому же, соглашения затронули и экономическую сторону вопроса, обеспечив свободный капиталообмен между странами, устранение таможенного и паспортного барьеров, что облегчило деятельность зарубежных корпораций в стране. А засилие иностранных монополий в ВПК еще сильнее усугубляло положение армии, которая за последние годы уже стала нести крайне ощутимые потери в ходе стычек с партизанскими отрядами Фронта Свободы."
 RUS_faith_better_day:0 "Вера в лучший день"
 RUS_faith_better_day_desc:0 "Можно сколько угодно винить Еврофедерацию и Российскую Республику в продажности, уничтожении могущества России на мировой арене, коррупции и продаже национального достояния за гроши. Однако далеко не для всех ситуация выглядит именно в таких черных тонах. \n\nВ весенние дни 2034 года, когда в старой России образовался вакуум власти из-за очередных фальсифицированных выборов, русский народ поднял бунт против десятилетий авторитарной диктатуры. Народ уверовал в свое освобождение и построение истинно республиканской страны, где власть будет от народа, из народа и для народа. \n\nПосле начала гражданской войны и интервенции войск НАТО и КНР надежда таяла с каждым днём. Все понимали, что Россию ждут десятилетия оккупации и эксплуатации. Так оно и оказалось. Однако нельзя заявить, что Европа ничего не сделала для России. \n\nВ первые годы республики были отменены репрессивной законодательство, упрощены выборы и усилен контроль за их честность. Были повышены заработные платы, соц. выплаты и льготы для компаний. Европейская комиссия по развитию выделяла безумные деньги для ускорения интеграции экономики России в общеевропейский рынок и для развития инфраструктуры. \n\nХоть сейчас режим республики и гниёт на глазах, а его крах без кардинальных реформ лишь вопрос времени, толчок развития России до ,,семи кровавых дней" чувствуется до сих пор. Люди верят в завтрашний день впервые за долгие годы, и этого у них не отнимешь. \n\nСторонники власти верят, что если поместить у руля истинного последователя революционных идей, то он сможет возродить огонь русской революции и продолжить развитие страны, как в золотые годы российской республики."
 RUS_freedom_front:0 "Фронт Свободы"
 RUS_freedom_front_desc:0 "Организация, чье имя гремит на всю Россию, одна мысль о которой вызывает ужас у республиканских бюрократов, частных армий корпорации и профессиональных отрядов зачистки. Организация, чье происхождение, цели и структура не подлежат никакому русскому объяснению, являя собой тот хаос политического мировоззрения среднего россиянина, который просто сражается за свою свободу в не зависимости от того, кто именно пытается ограничить его свободы. \n\nВозникнув из пепелища разрушенной России, организация смогла быстро смогла вербовать к себе кадры из бывшей регулярной армии, частный охранных и военных организаций, силового и бюрократического аппаратов. Но не только силовики шли в ряды новой освободительной армии. Радикальные коммунисты и националисты, священнослужители из РПЦ, агенты крупных оборонных корпораций, ячейки анархистов и исламских радикалов. Свершилось то, что казалось невозможным даже гипотетически - все политические силы России стали под знамена единого Фронта, мечтающего выгнать Европейцев с русской земли. \n\nПо словам Европейской пропаганды- это сборище убийц и террористов, которые хотят разрушить еле-еле как оцивилизовавшуюся Россию и вернуть ее на столетие назад, в век тирании и лишения всех прав и свобод населения. Но Фронт мало что общего имеет с тем, как его описывают. Он пустил корни не только в старые политические силы, но и в новые. Имея агентов в администрации и правящей партии, он неустанно следит за каждым движением, стремясь найти наиболее ценный момент для своего удара. \n\nЦель у Фронта одна, она была, есть и будет таковой - выдворить из России всех иностранных захватчиков и вернуть ей ее место в мире. С каждым годом активность организации растет, и если раньше она была проблемой локального масштаба, то теперь масштабы ее деятельности столь огромны, что уже боевым частям армии Еврофедерации порой приходится сталкиваться в стычках с бойцами освободительного фронта. Дамоклов меч завис над республикой, и нужно лишь перерезать веревку, чтобы все кончилось."
 RUS_corporation_competition:0 "Конкуренция Volberg и IOP"
 RUS_corporation_competition_desc:0 "После всего случившегося жизнь людей сильно изменилась. Но изменилась не только обстановка, но и само время уже успело смениться. Некогда властвовавшее над бизнесом государство рухнуло, и теперь в России установился более-менее свободный рыночный капитализм, который может диктовать сам себе волю без указания партии свыше. Но вместе с новыми условиями возникли и новые, хорошо забытые проблемы - финансовые монополии. \n\nОдними из таких монополий стали два крупнейших российских технологических концерна - IOP и Volberg.Inc., которые поглотили все более-менее крупные малые концерны, став титанами в мире электронных устройств и нанотехнологий. Первая - как детище, взращенное за счет финансов министерства обороны, а второе - новичок на финансовом рынке России, они сразу схлестнулись в схватке за людей, а если быть точнее- за прибыли, что люди могут собой обеспечивать. \n\nВ их бесконечном противостоянии наступил новый раунд - недавно раскрывшийся во всю ширь цветок биоинженерии и генетических технологий, которые уже смогли совершить невероятный скачок технологического развития по всему миру. Теперь же технологические чудеса добрались и до простого русского обывателя. Кто бы не победил в новом раунде противостояния, их битва будет вечна... по крайней мере до тех пор, пока что-то разительно не изменится в стране."
 RUS_smuta_time:0 "Смутное время"
 RUS_smuta_time_desc:0 "Времена раздробленности всегда были одними из самых черных страниц истории любой страны. Россия не является исключением из данного правила. В эти годы, когда братоубийство становится обычным делом, когда отец и сын наставляют друг на друга ружья, а старики и младые скрещивают друг с другом мечи, ковалась новая реальность для страны. Похоже, история тысячелетней давности повторяется снова. \n\nРоссия раздроблена, уничтожена под основание, в ее столицах шествуют иностранные войска, а немногие горстки сопротивления с озверением львов сражаются за свободу своих родных и будущих поколений. Раны, оставленные стране гражданской войной, так и не было залечены, а граждане нацелили друг на друга стволы и заточили ножи, неспособные простить друг друга за обиды, вызванные субъективными идеями о более правильном мироустройства. \n\nДух нации был подорван, но его осколки стремятся соединиться вновь. Пускай Бог войны был повержен, но его рвение все еще продолжает жить. Сколь бы не был своенравен народ, он не может не видеть сложившегося положения дел, и нация стремится соединиться вновь, дабы единым фронтом отомстить своим обидчикам. Горнила войны снова поднимаются, и из льющегося металла будет закаляться новая Россия. Но на сей раз война будет объединительной, последний бой за выживание народа. Мир или увидит новую, единую и неделимую Россию, либо само это название будет стерто из анналов истории."